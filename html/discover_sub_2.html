<!DOCTYPE html>
<html style="height:100%;">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=640,minimum-scale=0.4,maximum-scale=2.0,user-scalable=no" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>活动介绍</title>
	<link href="../css/mui.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/commen.css" />
	<link rel="stylesheet" href="../css/discover_sub_2.css" />
</head>

<body class="entirety-style" style="height:100%;background-color: #f6e382;font-family:'PingFang SC Bold';">
	<div class="content" style="height:100%;background-color: #f6e382;font-family:'PingFang SC Bold';">
		<div class="header">
			<div class="head_row1">开业嗨皮会场</div>
			<div class="head_banner">
				<img src="https://www.goodb2b.cn/jqrwebapp_img/coups_banner.jpg" />
			</div>
		</div>
		<div class="main">
			<div class="main_announcementRow1">
				<div class="main_announcementCol1">
					<span class="main_announcementCol1Row1">抢购
						<br />时间</span>
					<div class="main_announcementCol1Row2">
						<p>每天12点~19点整点限量开枪</p>
						<p id="countdown" style="font-size: 18px;"></p>
					</div>
				</div>
				<div class="main_announcementCol2">右上角
					<br />分享</div>
			</div>
			<div class="main_announcementRow2">
				<p style="font-size: 24px;color: #000;font-weight: bold;margin-bottom: 5px;">活动规则：</p>
				<p>每天整点(12点、13点、14点、15点、16点、17点、18点、19点)准时发放代金券，代金券每次发放时间为5分钟，5分钟之可随心所欲抢,活动期间用户可通过直接点击的方式抢取代金券,代金券数量有限，先到先得，领完为止。</p>
			</div>
			<div class="marksuhn"></div>
			<ul class="coupsList">
				
			</ul>
		</div>
		<!-- <img id="goIndex" src="https://www.goodb2b.cn/jqrwebapp_img/index_but_1.png" alt="去主页"> -->
		<div id="goIndex2">去主页</div>
	</div>
	<script type="text/javascript" src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init();
		var relatedobj = JSON.parse(localStorage.getItem('reltArray'));
		var token = localStorage.getItem("token");
		var Authorization = "Bearer " + token;
		var base = localStorage.getItem("base");
		var together = 0;
		var isCountdown = "false";


		$('#goIndex2').click(function(){
			var historyIndex = 0;
			sessionStorage.setItem("historyIndex", historyIndex);
			location.href = "https://www.goodb2b.cn/mealApptest/html/template.html?tk="+token+"&pinpaiID="+relatedobj.pi+"";
		})

		function isReceive(_couponsId) {
			$.ajax({
				type: "post",
				headers: {
					"Content-Type": "application/x-www-form-urlencoded",
					"Authorization": Authorization
				},
				data: {
					"couponsId": _couponsId
				},
				dataType: "json",
				async: false,
				url: base + "sale_inte/coupons/fetchIt.action",
				success: function (result) {
					console.log(result);
					if (result.code == "1165") {
						mui.toast('活动未开始');
					} else if (result.code == "1185") {
						mui.toast('没有优惠券信息');
					} else if (result.code == "1182") {
						mui.toast('券已被领完');
					} else if (result.code == "1183") {
						mui.toast('已全部领用');
					} else if (result.code == "0") {
						mui.toast('领取成功');
					}
					$('.marksuhn').show();
					setTimeout(function () {
						$('.marksuhn').hide();
					}, 2000)
				}
			})
		}


		function rule() {
			var html = "";
			$.ajax({
				type: "post",
				headers: {
					"Content-Type": "application/x-www-form-urlencoded",
					"Authorization": Authorization
				},
				data: {
					"adverAppId": 6
				},
				url: base + "sale_inte/coupons/rule.action",
				async: false,
				success: function (result) {
					console.log(result);
					if (result.data[0].openFlag == 1) {
						isCountdown = "true";
						var hours = result.data[0].serverTime.substring(11, 13);
						var minuteJ = result.data[0].serverTime.substring(14, 16);
						var secondsJ = result.data[0].serverTime.substring(17, 19);
						together = Number(hours) + Number(minuteJ) + Number(secondsJ);
					} else {
						isCountdown = "false";
					}


					if (result.data.length == 0) {
						$('.coupsList').html(
							"<div id='dsx' style='text-align:center;color:#000;font-size:30px;margin:30% auto 0;'>暂无优惠券</div>");
					} else {
						for (var i = 0; i < result.data.length; i++) {
							html += "<li data-id='" + result.data[i].couponsId + "'>"
							html += "<p class='coupsName'>" + result.data[i].couName + "</p>"
							html += "<aside>"
							html += "<p>1、不限饮品;</p>"
							html += "<p>2、一个订单可使用一张; </p>"
							html += "<p>3、代金券不可兑换现金,不找零;</p>"
							html += "<p>4、使用代金券时不得参加其他促销活动的优惠; </p>"
							html += "<p>5、有效期为三天.</p>"
							html += "</aside>"
							html += "</li>"
						}
						$('.coupsList').html(html);
						$('.coupsList li').click(function () {
							var couponsId = $(this).attr("data-id");
							rule(); //优惠券渲染
							isReceive(couponsId); //领取优惠券
						})
					}
				}
			})
		}
		rule();

		if (isCountdown == "true") {
			var maxtime = together; //一个小时，按秒计算，自己调整!   
			function CountDown() {
				if (maxtime >= 0) {
					minutes = Math.floor(maxtime / 60);
					seconds = Math.floor(maxtime % 60);
					msg = "距离开抢还有" + minutes + "分" + seconds + "秒";
					document.all["countdown"].innerHTML = msg;
					if (maxtime == 5 * 60);
					--maxtime;
				} else {
					clearInterval(timer);
				}
			}
			timer = setInterval("CountDown()", 1000);
		} else {
			$('#countdown').html("距离开抢时间还有：未开始");
		}


		var urlLink = 'https://www.goodb2b.cn/mealApptest/img/icon.png';
		var urlCode = "https://www.goodb2b.cn/robert/sale_inte/wxController.action?pinpaiID=" + relatedobj.pi + "" + "&sad=" + "https%3a%2f%2fwww.goodb2b.cn%2fmealApptest%2fhtml%2fdiscover_sub_2.html";
		// var urlCode = "https://www.goodb2b.cn/mealApptest/html/template.html";
		var appid, tp, noncestr, sie;
		var urlHref = location.href.split('#')[0];




		$.ajax({
			type: "post",
			headers: {
				"Content-Type": "application/x-www-form-urlencoded",
				"Authorization": Authorization
			},
			data: {
				"pinpaiId": 1,
				"url": urlHref
			},
			dataType: "json",
			async: false,
			url: base + "sale_inte/wx/jssdkConfig.action",
			success: function (result) {
				console.log(result);
				appid = result.data.appId;
				tp = result.data.timestamp;
				noncestr = result.data.nonceStr;
				sie = result.data.signature;



				wx.config({
					debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					appId: appid, // 必填，公众号的唯一标识
					timestamp: tp, // 必填，生成签名的时间戳
					nonceStr: noncestr, // 必填，生成签名的随机串
					signature: sie, // 必填，签名
					jsApiList: ['updateAppMessageShareData', 'updateTimelineShareData'] // 必填，需要使用的JS接口列表
				});


			}
		})



		wx.ready(function () {
			wx.updateAppMessageShareData({
				title: '小玎小珰送优惠券啦,快来抢哦~', // 分享标题
				desc: '庆开业，分享喜悦，拼手速抢代金券', // 分享描述
				link: urlCode, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
				imgUrl: urlLink, // 分享图标
				success: function (rel) {

				}
			});


			wx.updateTimelineShareData({
				title: '小玎小珰送优惠券啦,快来抢哦~', // 分享标题
				desc: '庆开业，分享喜悦，拼手速抢代金券', // 分享描述
				link: urlCode, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
				imgUrl: urlLink, // 分享图标
				success: function () {

				}
			});
		});




		$('.coupsList li').click(function () {
			var couponsId = $(this).attr("data-id");
			$.ajax({
				type: "post",
				headers: {
					"Content-Type": "application/x-www-form-urlencoded",
					"Authorization": Authorization
				},
				data: {
					"couponsId": couponsId
				},
				dataType: "json",
				async: false,
				url: base + "sale_inte/coupons/fetchIt.action",
				success: function (result) {

				}
			})

		})



	</script>
</body>

</html>
